<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike McC</title>
    <!-- Google Font: Playfair Display (elegant serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a; /* Dark base for depth */
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: white;
        }

        .background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
            mix-blend-mode: screen;
            animation: float linear infinite;
        }

        /* Faster, more visible cloud-like movement */
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(100px, -60px) scale(1.15);
            }

            50% {
                transform: translate(-80px, 80px) scale(0.95);
            }

            75% {
                transform: translate(60px, 100px) scale(1.1);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .blob:nth-child(1) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            top: -20%;
            left: -10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            bottom: -30%;
            right: -20%;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        .blob:nth-child(3) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ffe66d, transparent);
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            animation-duration: 10s;
            animation-delay: 6s;
        }

        h1 {
            font-size: 4.5rem;
            text-align: center;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <h1>Mike McC</h1>
    <!-- Change the text above to whatever you want displayed -->
</body>
</html>
